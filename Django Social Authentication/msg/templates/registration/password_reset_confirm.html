{% extends "layout.html" %}
{% load bootstrap3 %}

{% block title_tag %}Change Your Password | {{ block.super }}{% endblock %}

{% block body_content %}
<div class="container">
    <h1>Set a new password</h1>

    <form method="POST">
   	 {% csrf_token %}
   	 {% bootstrap_form form %}
   	 <input type="submit" value="Change it" class="btn btn-default">
    </form>
</div>
{% endblock %}
